<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .register-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            transition: color 0.3s;
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 3rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        .form-group input:focus + i {
            color: #3498db;
        }

        .form-group select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #fff;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        .form-group select:focus + i {
            color: #3498db;
        }

        .form-group:has(select)::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            pointer-events: none;
        }

        .form-group select:hover {
            border-color: #bdc3c7;
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .register-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ecf0f1;
            color: #7f8c8d;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .error-message {
            background-color: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem;
            }

            .register-header h1 {
                font-size: 1.75rem;
            }

            .register-header p {
                font-size: 1rem;
            }
        }

        .form-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #95a5a6;
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.3s;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .password-toggle:hover {
            color: #3498db;
        }

        .form-group input:focus + i + .password-toggle {
            color: #3498db;
        }

        .form-group input[type="password"],
        .form-group input[type="text"] {
            padding-right: 3rem; /* Göz ikonu için yer aç */
        }

        .password-match {
            position: absolute;
            left: 0;
            top: calc(100% + 5px);
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .password-match.match {
            color: #2ecc71;
        }

        .password-match.not-match {
            color: #e74c3c;
        }

        .form-group input.match {
            border-color: #2ecc71;
        }

        .form-group input.not-match {
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Kayıt Ol</h1>
            <p>Arıza Portal'a hoş geldiniz</p>
        </div>

        <form id="registerForm" onsubmit="return handleRegister(event)">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Şifre" required onkeyup="checkPasswords()">
                <i class="fas fa-lock"></i>
                <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifre Tekrar" required onkeyup="checkPasswords()">
                <i class="fas fa-lock"></i>
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                    <i class="fas fa-eye"></i>
                </button>
                <div id="passwordMatch" class="password-match"></div>
            </div>

            <div class="form-group">
                <input type="text" id="fullName" name="fullName" placeholder="Ad Soyad" required>
                <i class="fas fa-id-card"></i>
            </div>

            <div class="form-group">
                <select id="department" name="department" required>
                    <option value="">Departman Seçiniz</option>
                    <option value="Yapı İşleri">Yapı İşleri</option>
                    <option value="Satın Alma">Satın Alma</option>
                    <option value="Muhasebe">Muhasebe</option>
                    <option value="Mali İşler">Mali İşler</option>
                    <option value="Kurumsal İletişim ve Halkla İlişkiler">Kurumsal İletişim ve Halkla İlişkiler</option>
                    <option value="Kalite Entegre Yönetim Sistemleri">Kalite Entegre Yönetim Sistemleri</option>
                    <option value="İnsan Kaynakları">İnsan Kaynakları</option>
                    <option value="İdari İşler">İdari İşler</option>
                    <option value="Finans">Finans</option>
                    <option value="Danışma">Danışma</option>
                    <option value="Yönetici Asistanı">Yönetici Asistanı</option>
                </select>
                <i class="fas fa-building"></i>
            </div>

            <button type="submit" class="register-btn">
                Kayıt Ol
            </button>
        </form>

        <div class="login-link">
            Zaten hesabınız var mı?<a href="GirisYap.html">Giriş Yap</a>
        </div>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const fullName = document.getElementById('fullName').value;
            const department = document.getElementById('department').value;

            if (password !== confirmPassword) {
                showError('Şifreler eşleşmiyor');
                return false;
            }

            if (password.length < 6) {
                showError('Şifre en az 6 karakter olmalıdır');
                return false;
            }

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        fullName,
                        department
                    })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = 'GirisYap.html';
                } else {
                    showError(result.message);
                }
            } catch (err) {
                showError('Sunucu bağlantısında hata oluştu.');
                console.error('Hata:', err);
            }

            return false;
        }

        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                ${message}
            `;
            
            document.querySelector('form').insertBefore(errorDiv, document.querySelector('.form-group'));
        }

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function checkPasswords() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword.value === '') {
                matchDiv.textContent = '';
                matchDiv.className = 'password-match';
                password.className = '';
                confirmPassword.className = '';
                return;
            }

            if (password.value === confirmPassword.value) {
                matchDiv.textContent = 'Şifreler eşleşiyor';
                matchDiv.className = 'password-match match';
                password.className = 'match';
                confirmPassword.className = 'match';
            } else {
                matchDiv.textContent = 'Şifreler eşleşmiyor';
                matchDiv.className = 'password-match not-match';
                password.className = 'not-match';
                confirmPassword.className = 'not-match';
            }
        }
    </script>
</body>
</html>
